<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A Rose For You üåπ</title>

    <meta property="og:title" content="Someone Sent You a Rose üåπ" />
    <meta property="og:description" content="Open this surprise‚Ä¶" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1518895949257-7621c3c786d7" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a001a, #000);
            color: white;
        }

        /* Floating glowing particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }

            to {
                transform: translateY(-10vh) scale(1.2);
                opacity: 1;
            }
        }

        /* Center Card */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 40px rgba(255, 0, 100, 0.4);
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        h1 {
            font-size: 22px;
            color: #ff66a3;
            text-shadow: 0 0 15px #ff3399;
        }

        input {
            padding: 10px;
            border-radius: 25px;
            border: none;
            width: 80%;
            text-align: center;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #ff0066, #ff66a3);
            color: white;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 0 15px #ff3385;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Big 3D Name Text */
        #bigName {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff99cc;
            text-shadow: 0 0 20px #ff3399, 0 0 40px #ff0066;
            min-height: 40px;
        }

        /* Fullscreen Proposal */
        #proposal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #33001a, #000);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        #proposal h2 {
            font-size: 30px;
            color: #ff66a3;
            text-shadow: 0 0 25px #ff0066;
        }

        .rose {
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Send a Magical Rose üåπ</h1>
        <input type="text" id="nameInput" placeholder="Enter Your Name">
        <button onclick="showLove()">Send Rose üíñ</button>
        <div id="bigName"></div>
    </div>

    <div id="proposal">
        <div class="rose">üåπ</div>
        <h2>Will You Be Mine Forever? üíç‚ù§Ô∏è</h2>
    </div>

    <script>
        // Floating particles
        for (let i = 0; i < 60; i++) {
            let p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(p);
        }

        function typeEffect(text, element) {
            let i = 0;
            element.innerHTML = "";
            let typing = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 80);
        }

        function showLove() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() === "") return;

            let bigName = document.getElementById("bigName");
            typeEffect("Happy Rose Dayüåπ From " + name + " With Love üíñ", bigName);

            setTimeout(() => {
                document.getElementById("proposal").style.display = "flex";
            }, 2500);
        }
    </script>

</body>

</html>
